version: "3.8"

services:
  db:
    image: postgres:12-alpine
    profiles: ["postgres"]
    restart: on-failure
    volumes:
      - ./db/migrations/:/docker-entrypoint-initdb.d/
    environment:
      POSTGRES_DB: ozon
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME} -d ozon"]
      interval: 1m30s
      timeout: 30s
      retries: 5
      start_period: 30s
    ports:
      - "5432:5432"


  app:
    container_name: ozon
    restart: on-failure
    depends_on:
      db:
        condition: service_healthy
        required: false
    env_file:
      - .env
    build:
      context: .
      dockerfile: ozon.Dockerfile
    ports:
      - "8080:8080"
    environment:
      ENV_PATH: "/app/.env"
      CONFIG_PATH: "/app/config/local.yaml"
      STORAGE_TYPE: "inmemory"

volumes:
  postgresdb-data:
    driver: local
